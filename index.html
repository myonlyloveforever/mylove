        var lover = {};
        lover.info = {
            name: "[点我点我~]", //点开时爱心桃旁边的字
            year: 2021,     //在一起的年份
            month: 7,      //月

<body>
    <!-- 背景音乐部分 -->
    <audio id="loveBgm" src="lucky.mp3" loop="loop"></audio>  
    
	<div id="main">
        <div id="error">
            本页面采用HTML5编辑，目前您的浏览器无法显示，请换成(<a href="http://dl.360safe.com/netunion/20140425/360se+14478+n4a1de2568d.exe">360</a>)

        </div>
		<div id="wrap">
			<div id="text">
				<div id="code">
					<span class="say">大宝，今天是你的生日，我想对你说：生日快乐！我的宝子永远十八！！！</span><br>
					<span class="say"> </span><br>
					<span class="say">我们的相遇是偶然的，但是我相信我们必然会一直一直在一起</span><br>
					<span class="say"> </span><br>
					<span class="say">这听起来很俗，但这就是我内心深处的声音</span><br>
					<span class="say"> </span><br>
					<span class="say">这声音告诉我一直有个人在不远的地方等着我，一直有颗心在为我而炙热</span><br>
					<span class="say"> </span><br>
					<span class="say">冥冥中让我越来越渴望家的方向，越来越渴望一次又一次温暖的抱抱~</span><br>
					<span class="say"> </span><br>
					<span class="say">有位名人曾说过（就是我自己 哈哈），施逸静只有和爱她的曹曹一直在一起才会快乐</span><br>
					<span class="say"> </span><br>
					<span class="say">你愿不愿意享受这种快乐？</span><br>
					<span class="say"> </span><br>
					<span class="say"> -- 爱你的小曹曹--</span>
				</div>
			</div>
			<div id="clock-box">
				<span><font color="#666666">亲爱的，我们在一起已经是</font></span>
				<div id="clock"></div>
			</div>
			<canvas id="canvas" width="1100" height="680"></canvas>
